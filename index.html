<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <!-- 브러쉬 크기 조절 -->
        <div class="controls_range">
            <input
            type="range"
            id="jsRange"
            min="0.1"
            max="5.0"
            value="2.5"
            step="0.1"
            />
        </div>
        <!-- 칠 / 저장 -->
        <div class="controls_btns">
            <button id="jsMode">FILL</button>
            <button id="jsSave">SAVE</button>
        </div>
        <!-- color 선택 -->
        <div class="controls_colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: #121212;"></div>
            <div class="controls__color jsColor" style="background-color: lightgrey;"></div>
            <div class="controls__color jsColor" style="background-color: #F1EEE8;"></div>
            <div class="controls__color jsColor" style="background-color: #ED4D41;"></div>
            <div class="controls__color jsColor" style="background-color: #E98EA3;"></div>
            <div class="controls__color jsColor" style="background-color: #DD8C32;"></div>
            <div class="controls__color jsColor" style="background-color: #F1CF28;"></div>
            <div class="controls__color jsColor" style="background-color: #3CA655;"></div>
            <div class="controls__color jsColor" style="background-color: #478ED5;"></div>
        </div>
    </div>
</body>
</html>
